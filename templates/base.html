<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
      * {
        font-family: "Ubuntu", monospace;
      }
      .background-container {
        position: fixed;
        top: 3rem;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('/static/images/makeup.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        opacity: 0.6;
      }
      .card {
        background-color: rgba(var(--bs-light-rgb), 0.8);
      }
    </style>
  </head>
  <body class="h-100 d-flex flex-column bg-primary pt-5">
    <nav class="navbar navbar-expand-lg fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size:2rem;" href="{{ url_for('home_page') }}">FemInstant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" style="font-size:1.2rem;" href="{{ url_for('about_page') }}">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" style="font-size:1.2rem;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('products_page') }}">All Departments</a></li>
                <hr>
                <li><a class="dropdown-item" href="{{ url_for('products_page', department='Skincare') }}">Skincare</a></li>
                <li><a class="dropdown-item" href="{{ url_for('products_page', department='Makeup') }}">Makeup</a></li>
                <li><a class="dropdown-item" href="{{ url_for('products_page', department='Feminine Hygiene') }}">Feminine Hygiene</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size:1.2rem;" href="#">FemFamily</a>
            </li>
          </ul>
          <a role="button" class="btn btn-light ms-2" href="{{ url_for('basket_page') }}"><i class="fa-solid fa-basket-shopping me-1"></i> Basket ({{ basket_quantity }})</a>
          {% if current_user.is_authenticated %}
            <form class="d-flex" method="post" action="{{ url_for('logout_page') }}">
              <button type="submit" class="btn btn-light ms-2">Logout</button>
            </form>
          {% else %}
            <form class="d-flex" method="post" action="#">
              <a role="button" class="btn btn-light ms-2" href="{{ url_for('login_page') }}">Log in</a>
              <a role="button" class="btn btn-light ms-2" href="{{ url_for('register') }}">Register</a>
            </form>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="/static/bootstrap.js"></script>
  </body>
</html>
