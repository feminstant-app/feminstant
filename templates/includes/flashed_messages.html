{% with messages=get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-dismissible alert-{{ category }} fade show d-flex justify-content-between">
        {{ message }}
        <button type="button" class="btn btn-close ms-3" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
